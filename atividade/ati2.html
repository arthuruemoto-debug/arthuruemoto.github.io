<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Atividade 02 - IMC</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width:400px; }
    label { display:block; margin-top:8px; }
    input { padding:6px; width:100%; box-sizing:border-box; margin-top:4px; }
    button { margin-top:12px; padding:8px 14px; }
    .result { margin-top:16px; padding:10px; border-radius:6px; background:#f4f4f4; }
  </style>
</head>
<body>
  <h2>Calculadora de IMC</h2>

  <label>Nome:
    <input id="name" type="text" placeholder="Ex: Maria José">
  </label>

  <label>Peso (kg):
    <input id="weight" type="number" step="0.1" placeholder="Ex: 70">
  </label>

  <label>Altura (m):
    <input id="height" type="number" step="0.01" placeholder="Ex: 1.75">
  </label>

  <button id="calcBtn">Calcular IMC</button>

  <div id="output" class="result" aria-live="polite" style="display:none;"></div>

  <script>
    function formatBR(num) {
      return Number(num).toFixed(2).replace('.', ',');
    }

    document.getElementById('calcBtn').addEventListener('click', function() {
      const name = document.getElementById('name').value.trim() || 'Usuário';
      let weight = parseFloat(document.getElementById('weight').value);
      let height = parseFloat(document.getElementById('height').value);

      if (isNaN(weight) || weight <= 0) {
        alert('Informe um peso válido (kg).');
        return;
      }
      if (isNaN(height) || height <= 0) {
        alert('Informe uma altura válida (m).');
        return;
      }

      // Se a altura for maior que 10, assume que foi digitada em cm e converte para metros
      if (height > 10) {
        height /= 100;
      }

      const imc = weight / (height * height);
      const imcStr = formatBR(imc);

      const msg = `Olá, ${name}.\nO seu IMC é de ${imcStr}.`;
      const output = document.getElementById('output');
      output.style.display = 'block';
      output.innerText = msg;
    });
  </script>
</body>
</html>
